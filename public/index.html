<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact form</title>
        <link rel="stylesheet" href="dist/styles.css" />
    </head>
    <body class="antialised bg-gray-100  ">
        <div class="flex w-full min-h-screen justify-center items-center">
            <div class=" flex flex-col  md:flex-row md:space-x-6 space-y-3 md:space-y-0  bg-yellow-500 w-full max-w-4xl p-8 
           sm:p-12 rounded-xl shadow-lg text-white overflow-hidden">
            <div class="flex flex-col space-y-8">
                <div>
                    <h1 class="font-bold text-4xl tracking-wide">Contact</h1>
                    <p class=" pt-2 text-white text-sm">Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                        enim debitis, veniam ut non in hic vitae, illum aliquid.</p>
                </div>
                <div class="inline-flex space-x-2 items-center">
                    <ion-icon name="call" class="text-yellow-800 text-xl"></ion-icon>
                   <span>+34 644 079 162</span> 
                </div>
                <div class="inline-flex space-x-2 items-center">
                    <ion-icon name="mail" class="text-yellow-800 text-xl"></ion-icon>
                   <span> support@jhely.com </span> 
                </div>
                <!-- <div class="inline-flex space-x-2 items-center">
                    <ion-icon name="call" class="text-yellow-800 text-xl"></ion-icon>
                   <span>location</span> 
                </div> -->
                
            </div>

                <div class="rounded-xl bg-white shadow-lg p-8 text-gray-700 md:w-80">
                    <form action="" class="flex flex-col space-y-4">
                       
                        <div> 
                             <label for="" class="text-sm text-gray-900 ">Property Name</label>
                           
                            <input type="text" placeholder="Property name" 
             -               class="ring-1 ring-gray-300 w-full rounded-md py-2 px-4 mt-2 outline-none focus:ring-2
                             focus:ring-yellow-300 ">
                             
                        </div>
                        
                        <div>   
                            <label for="" class="text-sm text-gray-900 "> Email Address</label>
                         
                            <input type="text" placeholder="Email Address" 
             -               class="ring-1 ring-gray-300 w-full rounded-md py-2 px-4 mt-2 outline-none focus:ring-2
                             focus:ring-yellow-300 ">
                             
                        </div>
                        <div>   
                            <label for="" class="text-sm text-gray-900 "> Telephone</label>
                         
                            <input type="number" placeholder="Telephone" 
             -               class="ring-1 ring-gray-300 w-full rounded-md py-2 px-4 mt-2 outline-none focus:ring-2
                             focus:ring-yellow-300 ">
                             
                        </div>
                        <!-- <div class="absolute z-10 w-40 h-40 bg-red-500 rounded-full -right-20 -top-20"></div> -->

                        <div>   
                            <label for="" class="text-sm text-gray-900 "> Description</label>
                         
                            <textarea type="number" placeholder="Description" rows="4"
             -               class="ring-1 ring-gray-300 w-full rounded-md py-2 px-4 mt-2 outline-none focus:ring-2
                             focus:ring-yellow-300 "></textarea>
                             
                        </div>
                        <button class="inline-block self-end bg-yellow-500 text-white font-bold rounded-lg
                        px-6 py-2 uppercase text-sm ">Send</button>
                    </form>
                </div>
                
            </div>
            
        </div>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
